<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500">
      <p class="text-[16rem] text-transparent bg-clip-text bg-gradient-to-r from-teal-200 to-lime-200"></p>
    </div>
  </body>
  <script>
    setInterval(() => {
      const d = new Date();
      const p = d.getHours() > 12;
      const h = p ? d.getHours() - 12 : d.getHours();
      const m = String(new Date().getMinutes()).padStart(2, '0');
      const t = `${h}:${m} ${p ? 'PM' : 'AM'}`;
      document.querySelector('p').textContent = t;
    })
  </script>
</html>
